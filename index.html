<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Clone</title>

</head>
<body>
    <div class="container">
        <section class="recent-logins">
            <header>
                <img src="images/logo.png" alt="Logo Facebook">
                <h2>Recent logins</h2>
                <p>Click on your photo or add an account.</p>
            </header>
            <div class="profiles">
            <div class="last-logins">
                <div class="notification-ball"><span>3</span></div>
                <img src="images/profile-image.jpg" alt="">
                <div class="name"><h3>Rafael</h3></div>
            </div><!--last-logins-->
            <div class="last-logins">
                <div class="notification-ball"><span>1</span></div>
                <img src="images/mark-zuckerberg.jpg" alt="">
                <div class="name"><h3>Mark</h3></div>
            </div><!--last-logins-->
        </div><!--profiles-->
            <div class="clear"></div>
        </section><!--recent-logins-->
        <section class="login-form">
            <form>
                <input type="text" placeholder="Email or phone">
                <input type="password" placeholder="Password">
                <input type="submit" id="enter" value="Enter">
                <a href="#">Did you forget your password?</a>
                <hr noshade="noshade" style="margin: 25px 0; border-color:#f0f2f5"/>
                <input type="submit" id="create-account" value="Create new account">
            </form>
        </section><!--login-form-->
        <div class="clear"></div>
    </div><!--container-->
</body>
</html>
